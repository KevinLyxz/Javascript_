<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Tienda</title>
  </head>
  <body>
    <div
      class="bg-image jumbotron"
      style="background-image: url('./img/portada-perro-jugando.jpg'); height: 45vh; display: block; width: 100%; background-size: cover; background-repeat: no-repeat;"
      >
      <h1 class="text-white">Tienda - Pets World</h1>
      <h4 class="text-white">Encuentra todo lo que necesites para tu mascota...&hearts;</h4>
    </div>
    </div>
    <div class="container">
      <h1>Productos</h1>
      <hr />
      <!-- AQUÍ VA LOS TEMPLATES CARD -->
      <div class="row" id="items"></div>
      <!-- TABLA - CARRITO (BODY Y FOOTER) -->
      <div class="container">
        <h4>Carrito de compras</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="itemsCarrito"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">
                Carrito vacío - comience a comprar!
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
      <!-- TODO: TEMPLATES -->
      <template id="template-message-footer">
        <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
      </template>
      <!-- *! TEMPLATE PRODUCTOS -->
      <template id="template-card">
        <div class="col-4 mb-2 col-md-4">
          <div class="card">
            <img src="" alt="" class="card-img-top" />
            <div class="card-body ">
              <h5>Titulo</h5>

                <p>S/. <span>100</span></p>


              <button class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
      </template>
      <!-- *! TEMPLATE CARRITO -->
      <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
            <button class="btn btn-info btn-sm">+</button>
            <button class="btn btn-danger btn-sm">-</button>
          </td>
          <td>S/. <span>500</span></td>
        </tr>
      </template>
      <!-- *!TEMPLATE FOOTER CARRITO -->
      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
            vaciar todo
          </button>
        </td>
        <td class="font-weight-bold">S/. <span>5000</span></td>
      </template>
      <!-- TODO: FIN DE TEMPLATES -->
    </div>
    
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.7.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
    <script src="./shop.js"></script>
  </body>
</html>
