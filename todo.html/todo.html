<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>To-do</title>
  </head>

  <body>
    <!-- *!INICIO -->
    <div class="container">
      <h1 class="text-center my-5">ToDo App</h1>
      <form id="formulario" action="">
        <input
          type="text"
          placeholder="Ingresa Tarea"
          class="form-control my-2"
          id="inputtarea"
          autofocus
        />

        <button class="btn btn-block btn-primary" type="submit">Agregar</button>
      </form>

      <div id="lista-tarea" class="mt-3">
        <div class="alert alert-dark">Sin tareas pendientes 😍</div>
      </div>
    </div>

    <!-- *!TEMPLATE-TAREAS -->
    <template id="template-tarea">
      <div class="alert alert-warning">
        <div class="d-flex align-items-center justify-content-between">
          <p class="m-0">Tarea #1</p>
          <h3 class="m-0">
            <i class="fas fa-check-circle text-success" role="button"></i>
            <i class="fas fa-minus-circle text-danger" role="button"></i>
          </h3>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <h6>fecha</h6>
          <h6>hora</h6>
        </div>
      </div>
    </template>

    <script src="./app.js"></script>
  </body>
</html>
